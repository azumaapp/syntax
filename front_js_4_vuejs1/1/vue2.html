<!-- [이벤트] -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <h2>App1 : 이벤트(Events)</h2>
    <div id="app1">
        <!-- <button onclick="alert('Hello World!')">Click Me</button> -->
        <button v-on:click="alert">Click Me</button>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app1',
            data: {
            },
            methods: {
                alert() {
                    alert('Hello World!');
                }
            }
        })
    </script>



    <h2>App2 : 이벤트(Events)와 메소드(Methods)</h2>
    <div id="app2">
        {{ year }}<br>
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app2',
            data: {
                year: 2020
            },
            methods: {
                plus() {
                    this.year++;
                },
                minus() {
                    this.year--;
                }

            }
        })
    </script>



    <h2>App3 : 이벤트 핸들링(Event Handling)</h2>
    <!-- ★ 공식문서 참조 : https://kr.vuejs.org/v2/guide/events.html 이벤트수식어의 옵션 참조 -->
    <div id="app3">
        <!-- form은 원래 화면을 리로드해버려요. : 콘솔 로그 화면이 순식간에 사라질 거에요. -->
        <!-- <form v-on:submit="submit"> -->
        <!-- 그러므로 이벤트 핸들링 .prevent를 통해서 리로드를 꺼보면 콘솔 로그가 사라지지 않고 남게 될거에요. -->
        <form v-on:submit.prevent="submit">
            <input type="text"><br></input>
            <button type="submit">Submit</button> 
        </form>
    </div>
    
    <script>
        var app = new Vue({
            el: '#app3',
            data: {
            },
            methods: {
                submit() {
                    alert('submitted');
                    // 이번엔 콘솔로그가 보여지겠죠.
                    console.log('hello');
                }
            }
        })
    </script>



</body>
</html>
