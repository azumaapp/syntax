<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
        /* 여기서 after는 함정이다. before로 해도 red는 앞에만 빨간색이 됨. */
        .square::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            /* 이유는 바로 여기 때문이다. */
            width: 50%;
            height: 100%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="square">여기에 값을 넣어보면 이해할 수 있다.</div>
</body>
</html>
