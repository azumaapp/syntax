<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
            가상클래스(Pseudo-Class, :로 표현) : 별도 class를 지정하지 않아도 지정한 것처럼 요소를 선택할 수 있음
            가상요소(Pseudo-Element, ::로 표현) : 선택자에 추가되며, 존재하지 않는 요소를 존재하는 것처럼 부여하며 문서의 특정부분 선택이 가능함

            가상클래스 예시            
            li:first-child{} = class를 지정하지 않아도 자식 요소를 제어 (손자는 제어 X)
            mber.tistory.com/35에서 예시를 공부해봅시다.

            가상요소 예시            
            li::first-letter{} = li내 첫번째 글자를 감싸는 요소를 제어
            ::first-line = 요소의 첫줄에 적용
            ::first-letter = 요소의 첫글자에 적용
            ::before = 요소의 컨텐츠 시작부분에 적용
            ::after = 요소의 컨텐츠 끝부분에 적용
            ::selection = 사용자에 의해 선택(드래그)된 부분에 적용
            ::placeholder = Input 필드에 힌트 텍스트에 스타일을 적용
        */

        div:first-child{color:red;}
        li::first-letter{color:blue;}
    </style>
</head>
<body>
    <div>
        <li>안 : 안녕하세요</li>
        <li>녕 : 녕하세요</li>
        <div>
            <li>테스트</li>
        </div>
    </div>
</body>
</html>
