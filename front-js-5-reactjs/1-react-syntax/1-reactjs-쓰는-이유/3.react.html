<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
    // DOM 생성하기 : createElement("태그명", {style등 속성 객체}, "innerText")
    const h3 = React.createElement("h3", { onMouseEnter: () => console.log('mouse entered') }, "Hello")
    const btn = React.createElement("button", { onClick: () => console.log('Im clicked') }, "Click me")
    const container = React.createElement("div", null, [h3, btn])
    // container를 「id="root"가 걸린 태그」에 렌더링한다.
    const root = document.querySelector("#root")
    ReactDOM.render(container, root)
</script>

</html>
